<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Home Streamer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Google Home Streamer</h1>

          <div class="mb-3">
            <label for="devices" class="form-label">Select a Speaker</label>
            <div class="input-group">
              <select class="form-select" id="devices"></select>
              <button class="btn btn-outline-secondary" id="refresh">Refresh</button>
            </div>
          </div>

          <div class="mb-3">
            <label for="volume" class="form-label">Volume: <span id="volume-label">10%</span></label>
            <input type="range" class="form-range" id="volume" min="0" max="100" value="10" />
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="loop" checked />
            <label class="form-check-label" for="loop"> Loop Playback </label>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-success btn-lg" id="play">Play</button>
            <button class="btn btn-danger btn-lg" id="stop">Stop</button>
          </div>

          <div id="status" class="text-center text-muted mt-3"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/static/script.js"></script>
  </body>
</html>
